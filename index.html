<link href="css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="./js/jquery.js"></script>
<script type="text/javascript" src="./js/avalon.js"></script>
<script src="./js/keythereum.min.js"></script>
<script src="./js/bundle.js"></script>
<script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
<title>Ballot</title>
<body>
	<div class="page-header">
		<h1>
			Ballot Contract
		</h1>
	</div><!-- /.page-header -->

		
	<div class="row" ms-controller="avaCtl">
		<button style="position: fixed;z-index: 10002;top: 45px;right: 45px;height: 40px;width: 45px;border: none;background-color: rgb(0,0,0,0);">{{ trancMsg }}</button>
		<button type="button" ms-click="@refreash">刷新</button>
		<button type="button" ms-click="@opePro(-1)">添加测试</button>
		<button type="button" ms-click="@opePro(1)">更新测试</button>

		<div class="col-xs-12">
			<!-- PAGE CONTENT BEGINS -->
			<div id="cover"  style="position: fixed;top: 0;left:0;height: 100%;width: 100%;display: block;background-color: rgba(0,0,0,0.3);z-index: 10000;display: none;" ms-visible="@argtoggle">
				<div class="login-container" >
					<div class="position-relative" style="top: 150px">
						<div id="login-box" class="login-box visible widget-box no-border">
							<div class="widget-body">
								<div class="widget-main">
									<h4 class="header blue lighter bigger">
										<i class="ace-icon fa fa-coffee green"></i>
										test input 
									</h4>

									<div class="space-6"></div>
									<form>
										<fieldset>
											<label  class="block clearfix"  >
												<span class="block input-icon input-icon-right" >
													<input  class="form-control" placeholder="arg1" ms-duplex=" @arg1"/>
													
												</span>
											</label>
											<label  class="block clearfix"  >
												<span class="block input-icon input-icon-right" >
													<input  class="form-control" placeholder="arg2" ms-duplex=" @arg2"/>
													
												</span>
											</label>
											<div class="space"></div>
											<div class="clearfix" >
	 											<button type="button" class="width-35 pull-left btn btn-sm" ms-click="@cancelOpePro()">
													<i class="ace-icon fa fa-coffee"></i>
													<span class="bigger-110">cancle</span>
												</button>

												<button type="button" class="width-35 pull-right btn btn-sm btn-success" ms-click="@submitOpePro()">
													<i class="ace-icon fa fa-gavel"></i>
													<span class="bigger-110">submit</span>
												</button>
											</div>

											<div class="space-4"></div>
										</fieldset>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div id="cover"  style="position: fixed;top: 0;left:0;height: 100%;width: 100%;display: block;background-color: rgba(0,0,0,0.3);z-index: 10000;display: none;" ms-visible="false">
				<div class="login-container" >
					<div class="position-relative" style="top: 150px">
						<div id="login-box" class="login-box visible widget-box no-border">
							<div class="widget-body">
								<div class="widget-main">
									<h4 class="header blue lighter bigger">
										<i class="ace-icon fa fa-coffee green"></i>
										<!-- {{ showATitle }} -->
										pendding
									</h4>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>



			<div class="itagBox">

				<ul class="artist_l">
					<li class="tag1"  ms-for="el in @proposals">
			           <div class="votetext" ms-css="{backgroundImage: 'url('+@el[3] + ')'}">
							<div class="tag_txt" >
							 	{{ el[1] }}
							</div>
			            </div>
			            <div class="votedo">
			              <div class="cvotenum"><b>第{{el[0]}}号-----{{ el[2] }}</b>票</div>
			              <div class="cvote" ms-click="@vote(el)">投票</div>
			            </div>
					</li>
				</ul>
			</div>



			<!-- PAGE CONTENT ENDS -->
		</div><!-- /.col -->

	</div><!-- /.row -->
	<script type="text/javascript" src="ballotSet.js"></script>
	<script type="text/javascript" src="./js/lightEth.js"></script>
	<script type="text/javascript" src="index.js"></script>
</body>
